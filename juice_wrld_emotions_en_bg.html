<body>
  <div class="wrap" role="application" aria-label="Juice WRLD Emotional Map">
    <div class="bg" aria-hidden="true"></div>
    <div class="overlay" aria-hidden="true"></div>
    <div class="content">
      <h1>Juice WRLD — Emotional Map</h1>
      <div class="map" role="list">
        <button class="emotion" data-quote="“It’s hard to separate the art from the pain.”" data-color="#6a0dad">💭 Sadness</button>
        <button class="emotion" data-quote="“The world is yours, but you gotta take it.”" data-color="#0077ff">💫 Dreams</button>
        <button class="emotion" data-quote="“We’re perfectly imperfect, but that’s perfectly fine.”" data-color="#ff3366">❤️ Love</button>
        <button class="emotion" data-quote="“My emotions are songs I can’t release.”" data-color="#ffaa00">💔 Loss</button>
        <button class="emotion" data-quote="“You can’t kill the energy, even if I’m gone.”" data-color="#00cc88">🔥 Energy</button>
      </div>
      <div class="quote" id="quoteBox" aria-live="polite"></div>
    </div>
    <div class="credit">Photo: user-provided</div>
  </div>

<script>
const emotions = document.querySelectorAll('.emotion');
const quoteBox = document.getElementById('quoteBox');
const wrap = document.querySelector('.wrap');

function showQuote(btn){
  const quote = btn.getAttribute('data-quote');
  const color = btn.getAttribute('data-color');
  quoteBox.style.opacity = 0;
  setTimeout(()=> {
    quoteBox.textContent = quote;
    quoteBox.style.opacity = 1;
    btn.style.boxShadow = '0 6px 30px rgba(0,0,0,0.4)';
    wrap.style.boxShadow = `inset 0 0 120px ${color}22`;
    setTimeout(()=> {
      wrap.style.boxShadow = '';
      btn.style.boxShadow = '';
    }, 1500);
  }, 200);
}

emotions.forEach(btn=>{
  btn.addEventListener('click', ()=> showQuote(btn));
  btn.addEventListener('keydown', (e)=> { if(e.key==='Enter' || e.key===' ') { e.preventDefault(); showQuote(btn);} });
});

setTimeout(()=> { emotions[0].focus(); showQuote(emotions[0]); }, 300);
</script>
